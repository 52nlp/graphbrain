{% extends 'base.html' %}
{% block title %}Graph Brain{% endblock %}
{% block js %}
<script src="static/js/jquery.js" type="text/javascript" ></script>
<link href="static/css/cupertino/jquery-ui-1.8.13.custom.css" type="text/css" rel="Stylesheet" />  
<script src="static/js/jquery-ui.js" type="text/javascript"></script>
<script src="static/js/graph.js" type="text/javascript" ></script>
{% endblock %}

{% block content %}
<div id="main">
    <canvas id="graphCanvas">
        Sorry, your browser does not support canvas.
    </canvas>

    <div id="nodesDiv" />

    <div id="topDiv">
        <div id="inputDiv">
            <form action="/input" method="post" id="inputForm">
                <input type="text" name="input" id="inputField" size="60"/>
            </form>
        </div>
    </div>

<div id="addNodeDialog" title="Add Node">
<p id="newOrigLabel"></p>
<form action="/add/" method="post" id="addForm">
</form>
<p id="newTargLabel"></p>
</div>

</div>

<script language="javascript">

var nodes =  {{ nodes_json|safe }};
var links = {{ links_json|safe }};

initGraph(nodes, links);
</script>

{% endblock %}
